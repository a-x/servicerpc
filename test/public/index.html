<!doctype html>
<html><head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
    <script src="servicerpc.js"></script>
    <style>
      .box {
          width: 300px;
          float: left;
          margin: 0 20px 0 20px;
      }
      .box div, .box input {
          border: 1px solid;
          -moz-border-radius: 4px;
          border-radius: 4px;
          width: 100%;
          padding: 0px;
          margin: 5px;
      }
      .box div {
          border-color: grey;
          height: 300px;
          overflow: auto;
      }
      .box input {
          height: 30px;
      }
      h1 {
          margin-left: 30px;
      }
      body {
          background-color: #F0F0F0;
          font-family: "Arial";
      }
    </style>
</head><body lang="en">
    <h1>SockJS Express example</h1>

    <div id="first" class="box">'{"id":1,"jsonrpc":"2.0","method":"get"}'
      <div></div>
      <form><input autocomplete="off" value="Type here..."></input></form>
    </div>
    <div id="sock" class="box">'
      <div></div>
      <form><input autocomplete="off" value="Type here..."></input></form>
        <input type="button" name="jsonrpc" placeholder="jsonrpc" value="2.0" />
    </div>

    <script>
        var sockjs_url = '/sockjs';
        var sockjs = new SockJS(sockjs_url);
        $('#first input').focus();

        var div  = $('#first div');
        var inp  = $('#first input');
        var form = $('#first form');

        var print = function(m, p) {
            p = (p === undefined) ? '' : JSON.stringify(p);
            div.append($("<code>").text(m + ' ' + p));
            div.append($("<br>"));
            div.scrollTop(div.scrollTop()+10000);
        };

        sockjs.onopen    = function()  {print('[*] open', sockjs.protocol);
//            sockjs.send({id:1, method:'get', jsonrpc:'2.0'});
//            sockjs.send('{"id":1,"jsonrpc":"2.0","method":"get"}');
        };
        sockjs.onmessage = function(e) {print('[.] message', e.data); };
        sockjs.onclose   = function()  {print('[*] close');};
        sockjs.onerror   = function(e)  {print('[*] error', e);};


        form.submit(function() {
            print('[ ] sending', inp.val());
            sockjs.send(inp.val());
//            sockjs.send(inp.val());
//            sockjs.send(inp.val());
            inp.val('1');
            return false;
        });

//        var service = new Service('/sockjs');
        var service = new Service('/service');

        var div  = $('#sock div');
        var inp  = $('#sock input');
        var form = $('#sock form');
        var input = $('#sock input');

        input.click(function() {
            var i=10;
            while (i--) {
                service.call({method:"get"}, print);
                service.call({method:"add", params:[i,0]}, print);
            }
            return false;
        });
        
    </script>
    <form action="/service" method="post" enctype="multipart/form-data">
        <input type="text" name="id" placeholder="id" value="2.0" />
        <input type="text" name="method" placeholder="method" value="get" />
        <input type="text" name="jsonrpc" placeholder="jsonrpc" value="2.0" />
        <input type="file" name="images" multiple="multiple" />
        <input type="submit" value="Upload" />
    </form>
</body></html>
